<div class="content" *ngIf="user">
    <h1>Good day to you {{ user.display_name }} ðŸŽµ</h1>
    <img [src]="user.images[0].url" [alt]="user.display_name">
    <div class="tops">
        <div class="top" *ngIf="topArtist">
            <h2>Your top {{ topArtist.type }}</h2>
            <div>
                <img [src]="topArtist.images[0].url" [alt]="topArtist.name" (mouseover)="play(topTrackForTopArtist.preview_url)" (mouseout)="stop()">
                <h3>{{ topArtist.name }}</h3>
            </div>
        </div>
        <div class="top" *ngIf="topTrack">
            <h2>Your top {{ topTrack.type }}</h2>
            <div>
                <img [src]="topTrack.album.images[0].url" [alt]="topTrack.album.name" (mouseover)="play(topTrack.preview_url)" (mouseout)="stop()">
                <h3>{{ topTrack.name }} - {{ topTrack.album.name }}</h3>
            </div>
        </div>
    </div>
</div>
